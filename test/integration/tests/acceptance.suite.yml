# Codeception Test Suite Configuration

# suite for acceptance tests.
# perform tests in browser using the Selenium-like tools.
# powered by Mink (http://mink.behat.org).
# (tip: that's what your customer will see).
# (tip: test your ajax and javascript by one of Mink drivers).

# RUN `build` COMMAND AFTER ADDING/REMOVING MODULES.

class_name: WebGuy
modules:
    enabled:
        - WebDriver
        - WebHelper
        - VisualCeption
        - VisualCeptionReporter
    config:
        WebDriver:
            url: http://www.thewebhatesme.com
            browser: phantomjs
            host: localhost
            port: 4444
            capabilities:
                webStorageEnabled: true
        VisualCeption:
            maximumDeviation: 0
            storageStrategy: RemoteStorage
            expectedImageServer: http://wordpress.ci.guj.de/tools/visualception/image.php
            userId: bwhBR4WBEFJHBW

        VisualCeptionReporter:
            reporter:
              #class: CIReporter
              #templateFile: /home/travis/build/DigitalProducts/codeception-module-visualception/module/Report/templates/ci.php
              #logFile: tests/_log/vcci.html
              class: FileReporter
              currentImageDir: /tmp/currentImages